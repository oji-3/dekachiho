name: Ping Streamlit with Playwright

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Playwright
        run: |
          npm install -D playwright
          npx playwright install --with-deps

      - name: Open Streamlit App
        run: |
          npx playwright codegen https://dekachiho.streamlit.app/ --target=chromium --timeout=15000

