name: Ping Streamlit with Playwright (Headless)

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Playwright binaries
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-v1

      - name: Install Playwright
        run: |
          npm install -D playwright
          npx playwright install

      - name: Run Playwright in headless mode
        run: |
          cat << 'EOF' > ping.js
          const { chromium } = require('playwright');

          (async () => {
            const urls = [
              "https://dekachiho.streamlit.app/",
              "https://zerotalkevent.streamlit.app/"
            ];

            const browser = await chromium.launch({ headless: true });
            const page = await browser.newPage();

            for (const url of urls) {
              console.log(`Pinging: ${url}`);
              try {
                await page.goto(url, { waitUntil: 'networkidle' });
                await page.waitForTimeout(5000);
              } catch (err) {
                console.error(`Failed to ping ${url}:`, err);
              }
            }

            await browser.close();
          })();
          EOF

          node ping.js
