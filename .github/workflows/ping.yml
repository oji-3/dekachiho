name: Keep Streamlit Awake

on:
  schedule:
    - cron: '*/15 * * * *'  # 毎時15分間隔で実行
  workflow_dispatch:        # 手動実行も可能にする

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Streamlit app
        run: |
          echo "Pinging https://dekachiho.streamlit.app/ ..."
          curl -s https://dekachiho.streamlit.app/ > /dev/null
